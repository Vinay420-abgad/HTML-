<html>
    <head>
        
    </head>
    <body>
        <h2><em>Student registration form</em></h2>
        <div>
            <form>
                <label><b><em>Name :</em></b></label> <input type="text"placeholder="First Name"/>
                <input type="text"placeholder="Last Name"/><br><br>
                <label><b><em>Father Name :</em></b></label> <input type="text"placeholder="Father Name"/> <br><br>
                <label><b><em>Mobile Number:</em></b></label><input type="number"placeholder="+91"/>
                <br><br>
                <label><b><em>Date of birth :</em></b></label><input type="date" title="choose your date of birth "/>
                <br><br>
                <label><b><em>Gender :</em></b></label>
                <input type="radio"name="gender"value="Male">Male</input>
                <input type="radio"name="gender"value="Female">Female</input><br><br>
                <label><b><em>Email :</em></b></label>
                <input type="email"/>
                <br><br>
                <label><b><em>Education:</em></b></label>
                <select name="Education ">
                    <option value="none">Select Education</option><option value="poly">Polytechnic </option><option value="Bachlore of engineering">Bachlore of engineering </option><option value="MCA">MCA</option><option value="BSC">BSC</option><option value="BCA">BCA</option>
                </select>
                <br><br>
                <label><b><em>Tell us about yourself :</em></b></label>
                <textarea name="Intro"cols="50" rows="10"></textarea>
                <br><br>
                <label><b><em>Select Intrest :</em></b></label><input type="checkbox"name="C"value="C">C</input> <input type="checkbox"name="C++"value="C++">C++</input> <input type="checkbox"name="Java"value="Java">Java</input> <input type="checkbox"name="DOTNET"value="DOTNET">DOTNET</input> <input type="checkbox"name="React"value="React">React</input> <hr>
                <input type="submit"name="submit"/> <button onclick="">Send</butto>
            </form>
        </div>
    </body>
</html>
